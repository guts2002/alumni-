<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
        src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Sign in & Sign up Form</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyCJ-F4W--iI8qLgYeLBPD78z97Sa0FE6Dg",
        authDomain: "final-abe61.firebaseapp.com",
        projectId: "final-abe61",
        storageBucket: "final-abe61.appspot.com",
        messagingSenderId: "516845694136",
        appId: "1:516845694136:web:83a917e5c0e511c497d84d",
        measurementId: "G-4Z9EWVGC6X"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Function to handle sign up
    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        document.getElementById('error-message').innerText = "Passwords do not match.";
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          userCredential.user.sendEmailVerification()
            .then(() => {
              document.getElementById('success-message').innerText = "Successful signup! Verification email sent.";
              document.getElementById('success-message').style.display = 'block';
              setTimeout(() => {
                window.location.href = "index.html";
              }, 3000);
            })
            .catch((error) => {
              console.error(error);
              document.getElementById('error-message').innerText = error.message;
            });
        })
        .catch((error) => {
          document.getElementById('error-message').innerText = error.message;
        });
    }
    function redirectToIndex() {
    // Here you can also include any other logic you need to execute before redirection
    window.location.href = 'index.html'; // Redirect to index.html
}
  </script>

  
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input class="btn solid" type="submit" value="Login" />
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <!-- New input field for Confirm Password -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <img src="pictures/ALUM.png" alt="Logo" style="width: 100px; height: 80px; margin-bottom: 10px;">
                    <p>
                        Welcome to ALUMNI. Know more about us
                        <a href="alumni.html">here</a>.
                    </p>
                    <h3>New here ?</h3>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="pictures/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <img src="pictures/ALUM.png" alt="Logo" style="width: 100px; height: 80px; margin-bottom: 10px;">
                    <p>
                        Welcome to ALUMNI. Know more about us
                        <a href="alumni.html">here</a>.
                    </p>
                    <h3>One of us?</h3>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="pictures/register.svg" class="image" alt="A picture here" />
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
